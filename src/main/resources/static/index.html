<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/static/favicon.ico"/>
    <link rel="stylesheet" href="/static/awe.css" type="text/css"/>
    <script type="text/javascript" src="/static/awe.js"></script>
    <title>Awesome Writing Environment</title>
  </head>
  <body onload="init()">
    <div>
      <h2>
        Write your <em>Heartbreaking Work of Staggering Genius</em>!
      </h2>
      <p>
        <a id="new" href="javascript:create()">New</a>&nbsp;
        <a id="load" href="javascript:load()">Load</a>&nbsp;
        <a id="save" href="javascript:save()">Save</a>
      </p>
      <div id="editors">
        <p>
          <label for="title">Title:</label><br />
          <input id="title" type="text" value="Enter text" size="80" oninput="ensureText(this)" />
        </p>
        <p>
          <label for="text">Contents:</label><br />
          <textarea id="text" cols="80" rows="40" oninput="ensureText(this)">Enter text</textarea>
        </p>
      </div>
    </div>
    <div id="modal">
      <div class="modal-content">
        <p id="modal-content"/>
        <p>
          <input id="cancel" type="submit" value="Cancel" class="button" onclick="cancel()"/>&nbsp;
          <input id="ok" type="submit" value="OK" class="button" onclick="ok()"/>
        </p>
      </div>
    </div>
  </body>
</html>
