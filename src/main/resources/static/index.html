<html>
  <head>
    <style type="text/css">
      .modal {
      	display: none;
      	position: fixed;
      	z-index: 1;
      	left: 0;
      	top: 0;
      	width: 100%;
      	height: 100%;
      	overflow: auto;
      	background-color: rgb(0, 0, 0);
      	background-color: rgba(0, 0, 0, 0.4);
      }
      
      .modal-content {
      	background-color: #fefefe;
      	margin: 15% auto;
      	padding: 20px;
      	border: 1px solid #888;
      	width: 80%;
      }
    </style>
    <script type="text/javascript">
      var client = new XMLHttpRequest();
      client.onerror = function(e) {
        alert("Error: " + e.error);
      };
      client.onload = function() {
        if (!this.response) return;
        var resp = JSON.parse(this.response);
        if (resp.status / 100 != 2) {
          alert(resp.path + ": " + resp.status + " " + resp.error);
        }
      };
    
      function elt(id) {
        return document.getElementById(id);
      }
    
      function init() {
        elt("title").focus();
      }
      
      function ensureText(field) {
        if (!field.value) {
          field.value = 'Enter text'
          field.select()
        }
      }
    
      function val(id) {
        return elt(id).value;
      }
    
      function setStyle(element, visibility, display) {
        element.style.visibility = visibility;
        element.style.display = display;
      }
    
      function show(id) {
        setStyle(elt(id), "visible", "block");
      }
    
      function hide(id) {
        setStyle(elt(id), "hidden", "none");
      }
    
      function ask(question, defaultAnswer, handleAnswered) {
        elt("question").textContent = question;
        var answerField = elt("answer");
        answerField.value = defaultAnswer;
        elt("ok").onclick = function() {
          var answer = elt("answer").value;
          hide("prompt");
          handleAnswered(answer);
        }
        show("prompt");
        answerField.select();
        answerField.focus();
      }
    
      function cancel() {
        hide("prompt");
      }
    
      function fileNameFrom(title) {
        return title.toLowerCase().replace(/\s+/g, "-") + ".txt"
      }
    
      function titleFrom(fileName) {
        var result = fileName.replace(/-/g, " ");
        result = result.substring(0, result.lastIndexOf('.'));
        result = result.substring(0, 1).toUpperCase() + result.substring(1);
        return result;
      }
    
      function save() {
        var title = val("title");
        var text = val("text");
        ask("Save as", fileNameFrom(title), function(fileName) {
          client.open("PUT", "/work/" + fileName);
          client.setRequestHeader("Content-Type", "text/plain");
          client.send(text);
          elt("text").focus();
        });
      }
      
      function load() {
        var title = val("title");
        ask("Load from", "", function(fileName) {
          client.onload = function() {
            elt("title").value = titleFrom(fileName);
            elt("text").value = this.response;
          };
          client.open("GET", "/work/" + fileName);
          client.setRequestHeader("Accept", "text/plain");
          client.send();
        });
      }
    </script>
  </head>
  <body onload="init()">
    <div id="">
      <h3>
        Write your <em>Heartbreaking Work of Staggering Genius</em>!
      </h3>
      <p>
        <label for="title">Title:</label><br />
        <input id="title" type="text" value="Enter text" oninput="ensureText(this)" />
      </p>
      <p>
        <label for="text">Contents:</label><br />
        <textarea id="text" cols="80" rows="14" oninput="ensureText(this)">Enter text</textarea>
      </p>
      <p>
        <a id="save" href="javascript:save()">Save</a>&nbsp;<a id="load" href="javascript:load()">Load</a>
      </p>
    </div>
    <div id="prompt" class="modal">
      <div class="modal-content">
        <p>
          <label id="question" for="answer"></label>&nbsp;<input id="answer" type="text" />
        </p>
        <p>
          <input id="ok" type="submit" value="OK" />&nbsp;<input type="submit" value="Cancel" onclick="cancel()" />
        </p>
      </div>
    </div>
  </body>
</html>
